<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>
    <header class="header">
        <a href="#highscore" onclick="saveHighScore()">View Highscores</a>
        <span id="time">Time left: 100</span>
    </header>
    <main>
        <div class="homepage-box">
            <h1>Coding Quiz Challange</h1>
            <p>Trying answering the following questions within the given time. Time will be deducted if you answer is incorret.</p> 
            <button class="btn" id="start-btn">Start Quiz</button>
        </div>

        <!-- this is a <div> for quiz -->
        <div class="quiz-list"></div>
        
        
        <div class='score-page'>
            <h3>Highscores</h3>
            <div id="highscore"><ol class="score-list"></ol></div>
            <button class="btn list-btn" id="back-btn">Back</button>
            <button class="btn list-btn" id="clear-btn">Clear Highscores</button>
        </div>

        
            
    </main>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
