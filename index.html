<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>
    <header class="header">
        <nav>
            <a id="show-last-score">View Highscores</a>
            <p class="time">Time left: <span id="time"></span></p>
        </nav>
        
    </header>
    <main>
        <div class="homepage" style='display: block;'>
            <h3 class="title">Coding Quiz Challange</h3>
            <p>Trying answering the following questions within the given time. Time will be deducted if you answer is incorret.</p> 
            <button class="btn" id="start-btn">Start Quiz</button>
        </div>

        <!-- this is a <div> for quiz -->
        <div class="quiz-page" style='display: none;'></div>

        <div class="gameover-page" style='display: none;'>
            <h3>All done!</h3>
            <p>Your final score is <span id="final-score"></span></p>
            <label for='initials-input'>Enter your initials: </label>
            <input type="text" name='initials' id="initials-input">
            <input class="btn" type="button" id="submit-btn" value="Submit">
        </div>
        
        <div class='score-page' id="last-score" style="display: none;">
            <h3>Highscores</h3>
            <div id="highscore"><ol class="score-list"></ol></div>
            <button class="btn list-btn" id="back-btn">Back</button>
            <button class="btn list-btn" id="clear-btn">Clear Highscores</button>
        </div>

        
            
    </main>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
